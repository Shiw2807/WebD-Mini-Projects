<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="logo">
        <img src="logo.png" alt="logo">
    </div>
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img src="https://images.unsplash.com/photo-1610322231968-31322d42851f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                    alt="song">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="https://images.unsplash.com/photo-1611352874041-830482579acc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                    alt="song">
            </label>
            <label class="card" for="item-3" id="song-3">
                <img src="https://images.unsplash.com/photo-1612072191545-5487c82fc1ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                    alt="song">
            </label>
        </div>
        <div class="player">
            <div class="upper-part">
                <div class="play-icon">
                    <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
                        <defs />
                        <path d="M5 3l14 9-14 9V3z" />
                    </svg>
                </div>
                <div class="info-area" id="test">
                    <label class="song-info" id="song-info-1">
                        <div class="title">Into the Dark</div>
                        <div class="sub-line">
                            <div class="subtitle">Balthazar</div>
                            <div class="time">5:15</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-2">
                        <div class="title">Falling Apart</div>
                        <div class="sub-line">
                            <div class="subtitle">Moderator</div>
                            <div class="time">4:05</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-3">
                        <div class="title">Make Us Happen</div>
                        <div class="sub-line">
                            <div class="subtitle">Otzeki</div>
                            <div class="time">5:09</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="progress-bar">
                <span class="progress"></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
